name: shahanshahi_date
description: >
  A Flutter and Dart package for using Shahanshahi (Zoroastrianism, Persian, شاهنشاهی) calendar. 
  You can convert, format and manipulate Shahanshahi, Jalali and Gregorian (Miladi or میلادی) date and times.
repository: https://github.com/alexjane19/shahanshahi_date
homepage: https://github.com/alexjane19/shahanshahi_date

version: 1.0.4

environment:
  sdk: '>=2.15.0 <4.0.0'

dev_dependencies:
  lints: ^4.0.0
  test: ^1.0.0